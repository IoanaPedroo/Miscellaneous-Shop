<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
<script src="/static/js/cart.js" rel="stylesheet" defer></script>
    <script src="/static/js/showcart.js" rel="stylesheet" defer></script>

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>

<body>

<div class="jumbotron text-center" >
    <div th:align="right">
        <svg th:id="icon" th:align="right" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-bag-heart-fill" viewBox="0 0 16 16">
            <path d="M11.5 4v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5ZM8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1Zm0 6.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
            <div th:id="shop-number" ></div>
        </svg>
    </div>
    <h1>Codecool Shop</h1>
</div>
<form th:action="@{/}" th:id="dropDown" method="post">
    <select name="category">
        <option th:each="cat : ${categories}"
                th:text="${cat.getName()}"
                th:value="${cat.getName()}">

        </option>
    </select>
    <select name="supplier">
        <option th:each="supp : ${suppliers}"
                th:text="${supp.getName()}"
                th:value="${supp.getName()}">
        </option>
    </select>
    <input type="submit" th:id="submit" value="Save">
    <a href="/">
        Clear filters
    </a>
</form>

<!--<div id="container">-->
<!--<div th:id="data"></div>-->

<!--<div th:each="cat : ${categories}">-->
    <div class="container">
        <div class="card">
            <strong th:text="${category}">Category Title</strong>
        </div>

        <div id="products" class="row">
            <div class="col col-sm-12 col-md-6 col-lg-4" th:each="prod,iterStat : ${products}">
                <div class="card">
                    <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />
                    <div class="card-header">
                        <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                        <p class="card-text" th:text="${prod.description}">Product description... </p>
                    </div>
                    <div class="card-body">
                        <div class="card-text">
                            <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                        </div>
                        <div class="card-text">
                            <a class="adding  btn btn-success" th:href="@{{id}(id=${prod.getId()})}">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

</div>
</div>

<div th:replace="footer.html :: copy"></div>

<script src="src/main/webapp/static/js/main.js">
</script>

</body>
</html>
