<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="copy" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Miscellaneous shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-success ml-3">Tablets</li>
                    <li class="nav-item text-success ml-3">Laptops</li>
                    <li class="nav-item text-success ml-3">Phones</li>
                </ul>
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <div class="d-flex">
                    <a th:if="${session.user != null}" class="btn btn-success ml-3" href="/logout">Sign Out</a>
                    </div>
                    <div class="d-flex">
                        <a th:unless="${session.user}"  class="btn btn-success ml-3" href="/register">Sign Up</a>
                    </div>
                    <div class="d-flex">
                        <a th:unless="${session.user}" class="btn btn-success ml-3" href="/login">Sign In</a>
                    </div>
                    <div class="d-flex">
                        <a class="btn btn-success ml-3" href="/cart">&#128722;</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

</body>
</html>
